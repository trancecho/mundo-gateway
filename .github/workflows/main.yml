name: Gateway CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v2

      # 2ï¸âƒ£ è®¾ç½® Go ç¯å¢ƒ
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'  # è¯·ç¡®ä¿æ­¤ Go ç‰ˆæœ¬å­˜åœ¨

      # 3ï¸âƒ£ è®¾ç½® Git ä»¥è®¿é—®ç§æœ‰ä»“åº“
      - name: Set up Git for private repo access
        run: |
          git config --global url."https://${{ secrets.GH_TOKEN }}@github.com/".insteadOf "https://github.com/"
          echo "GOPRIVATE=github.com/kll-svg/*" >> $GITHUB_ENV

      # 4ï¸âƒ£ é…ç½® SSHï¼Œè¿æ¥æœåŠ¡å™¨æ‰§è¡Œ buf generate
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5ï¸âƒ£ åœ¨æœåŠ¡å™¨ä¸Šæ‰§è¡Œ buf generate
      - name: Generate pb files on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e  # é‡åˆ°é”™è¯¯ç«‹å³é€€å‡º
          echo "==== å¼€å§‹ç”Ÿæˆ Protobuf ===="

          mkdir -p /root/mundo
          cd /root/mundo

          # ç¡®ä¿ buf å·²å®‰è£…
          if ! command -v buf &> /dev/null; then
            echo "Installing buf..."
            curl -sSL https://github.com/bufbuild/buf/releases/latest/download/buf-Linux-x86_64 -o /usr/local/bin/buf
            chmod +x /usr/local/bin/buf
          fi

          # ç”Ÿæˆ pb æ–‡ä»¶
          buf generate
          echo "==== pb æ–‡ä»¶ç”Ÿæˆå®Œæˆ ===="
          EOF

      # 6ï¸âƒ£ å®‰è£… Go ä¾èµ–ï¼ˆæ­¤æ—¶ pb.go å·²ç»ç”Ÿæˆï¼‰
      - name: Install dependencies
        run: |
          go mod tidy  # ç”±äº pb.go ç°åœ¨å·²ç»å­˜åœ¨ï¼Œtidy ä¸ä¼šè¯¯åˆ ä¾èµ–

      # 7ï¸âƒ£ ç¼–è¯‘ Go äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Build Go application
        run: go build -ldflags "-s -w" -o ./mundo ./cmd/main.go

      # 8ï¸âƒ£ å‹ç¼©äºŒè¿›åˆ¶æ–‡ä»¶
      - name: Compress the binary
        run: gzip -k ./mundo

      # 9ï¸âƒ£ åœæ­¢æ—§è¿›ç¨‹
      - name: Stop existing mundo service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e
          echo "==== åœæ­¢æ—§è¿›ç¨‹ ===="
          screen -S mundo -X quit || true
          pkill -f mundo || true
          sleep 2  # ç­‰å¾…è¿›ç¨‹å®Œå…¨å…³é—­
          EOF

      # ğŸ”Ÿ ä¼ è¾“ç¼–è¯‘åçš„äºŒè¿›åˆ¶æ–‡ä»¶åˆ°æœåŠ¡å™¨
      - name: Transfer binary to JD Cloud Server
        run: scp -C -o StrictHostKeyChecking=no ./mundo.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/mundo/

      # 11ï¸âƒ£ å¯åŠ¨æ–°è¿›ç¨‹
      - name: Start new process
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e
          echo "==== å¯åŠ¨ mundo æœåŠ¡ ===="
          cd /root/mundo
          gunzip -f ./mundo.gz
          chmod +x ./mundo
          screen -dmS mundo bash -c './mundo >> mundo.log 2>&1'
          echo "==== éƒ¨ç½²å®Œæˆ ===="
          EOF









